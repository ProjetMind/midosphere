imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

        
framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

knp_menu:
    twig:
        template: "MindSiteBundle:Menu:menu.html.twig"

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

bc_bootstrap:
    less_filter: lessphp
    assets_dir:  %kernel.root_dir%/../vendor/twitter/bootstrap
#    
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: C:/Program Files/Java/jre7/bin/java.exe
    #java: /usr/bin/java
    
    filters:
        lessphp:
            file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
            apply_to: "\.less$"
        cssrewrite: ~
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
            #apply_to: "\.js$"
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
            #apply_to: "\.css$"
    #Asset
    assets:
        bootstrap_css:
            inputs:
                - %kernel.root_dir%/../src/Mind/SiteBundle/Resources/public/css/*
                - %kernel.root_dir%/../src/Mind/CommentaireBundle/Resources/public/css/* 
                - %kernel.root_dir%/../src/Mind/MpBundle/Resources/public/css/*
                - %kernel.root_dir%/../src/Mind/MediaBundle/Resources/public/css/*
                - %kernel.root_dir%/../src/Mind/UserBundle/Resources/public/css/*
                - %kernel.root_dir%/../vendor/twitter/bootstrap/less/bootstrap.less
                - %kernel.root_dir%/../vendor/twitter/bootstrap/less/responsive.less
            output: css/bootstrap.css
            filters:
                - yui_css
                - lessphp
                - cssrewrite
        bootstrap_js:
            inputs:
                - %kernel.root_dir%/../web/js/fos_js_routes.js
                - %kernel.root_dir%/../web/bundles/fosjsrouting/js/router.js
                - %kernel.root_dir%/../src/Mind/SiteBundle/Resources/public/js/*
                - %kernel.root_dir%/../src/Mind/CommentaireBundle/Resources/public/js/* 
                - %kernel.root_dir%/../src/Mind/MpBundle/Resources/public/js/*
                - %kernel.root_dir%/../src/Mind/MediaBundle/Resources/public/js/*
                - %kernel.root_dir%/../src/Mind/UserBundle/Resources/public/js/*
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-transition.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-alert.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-button.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-carousel.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-collapse.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-dropdown.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-modal.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-tooltip.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-popover.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-scrollspy.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-tab.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-typeahead.js
                - %kernel.root_dir%/../vendor/twitter/bootstrap/js/bootstrap-affix.js
            output: js/bootstrap.js
            filters:
                - yui_js
        jquery:
            inputs:
                - %kernel.root_dir%/../vendor/jquery/jquery/jquery-1.9.1.js
            output: js/jquery.js
    #Fin asset
    
# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        types:
          json: Sonata\Doctrine\Types\JsonType
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
#        filters:
#          soft-deleteable:
#            class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
#            enabled: true
#        entity_managers:
#            default:
#                mappings:
#                    SonataMediaBundle: ~
#                    ApplicationSonataMediaBundle: ~         

#Stof doctrine extension
stof_doctrine_extensions:
    orm:
        default:
            tree: true
            sluggable: true
            uploadable: true
            #softdeleteable: true
# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    username:  %mailer_user%
    password:  %mailer_password%

